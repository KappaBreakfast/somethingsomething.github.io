<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Time</title>
</head>
<body>

    <form>
        <div>
            <label for="username"> Username:
            </label>
            <input type="text" id="username" username="username" >
        </div>
        <div>
            <label for="grade"> grade:
            </label>
            <input type="text" id="grade" grade="grade" >
        </div>
        
        <div>
            <label for="email"> email:
            </label>
            <input type="text" id="email" email="email" >
    
        </div>
       
        <div>
            <label for="ref"> referral code:
            </label>
            <input type="text" id="ref" ref="ref" >
        </div>

        <div>
            <label for="password"> password:
            </label>
            <input type="text" id="password" password="password" >
    
        </div>

        <div>
            <label for="verpass"> verify password:
            </label>
            <input type="text" id="verpass" verpass="verpass" >
    
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>

    <title>Table Time</title>
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        } 

        .table-container { 
            display: flex; 
            justify-content: space-between; 
            margin: 20px; 
        } 

        .table { 
            border-collapse: collapse; 
            width: 45%; 
            margin-right: 10px; 
        } 

        th, 
        td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        } 

        th { 
            background-color: #f2f2f2; 
        } 
    </style> 
</head>
